<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - Darkboard</title>
    <link rel="stylesheet" href="Darkboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
    
<header>
    <a href="index.html" class="brand">DARKBOARD</a>
    <div class="header-right">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search subjects...">
        </div>
        <div class="theme-toggle">
            <button class="theme-btn" id="darkModeBtn" onclick="applyTheme('dark')" title="Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
            <button class="theme-btn" id="lightModeBtn" onclick="applyTheme('light')" title="Light Mode">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <!-- Users Button -->
            <button class="user-btn" id="userBtn">
                <img id="headerUserImg" src="https://img.freepik.com/premium-photo/number-67_2227-1439.jpg?w=1800" alt="User" class="user-avatar">
                <span id="headerUserName">User</span>
                <i class="fas fa-chevron-down"></i>
            </button>

            <!-- User dropdown menu -->
        <div class="user-menu" id="userMenu">
                <a href="Profile.html"><i class="fas fa-user"></i> My Profile</a>
                <a href="Settings.html"><i class="fas fa-cog"></i> Settings</a>
                <a href="#"><i class="fas fa-question-circle"></i> Help</a>
                <hr>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
</header>

<div class="dashboard-wrapper">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a href="Subjects.html" class="nav-item active">
                <i class="fas fa-book"></i>
                <span>Subjects</span>
            </a>
            <a href="Grades.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Grades</span>
            </a>
            <a href="Schedule.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Schedule</span>
            </a>
            <a href="Announcements.html" class="nav-item">
                <i class="fas fa-bell"></i>
                <span>Announcements</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-content">
        <section class="subjects-section">
    <div class="subjects-header">
        <h1>My Subjects</h1>
        <p>Track your school subjects and grades</p>
    </div>

    <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="core">Core</button>
        <button class="filter-btn" data-filter="elective">Elective</button>
    </div>

    <div class="subjects-container">
        <!-- Subjects will be dynamically generated here -->
    </div>
</section>

<!-- Subject Detail Modal -->
<div class="modal" id="subjectModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
            <h2 id="modalTitle"></h2>
            <div class="modal-details">
                <p><strong>Teacher:</strong> <span id="modalTeacher"></span></p>
                <p><strong>Time:</strong> <span id="modalTime"></span></p>
                <p><strong>Current Grade:</strong> <span id="modalGrade"></span></p>
                <p><strong>Description:</strong> <span id="modalDescription"></span></p>
            </div>
            <button class="btn-edit">Edit Subject</button>
        </div>
    </div>
</div>
    </section>
    </main>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>

    <script type="module">
    import { logout } from './script.js'; // Make sure logout function is exported

    // User menu toggle
    const userBtn = document.getElementById("userBtn");
    const userMenu = document.getElementById("userMenu");

    userBtn.addEventListener("click", () => {
        userMenu.classList.toggle("active");
    });

    // Close user menu when clicking outside
    document.addEventListener("click", (e) => {
        if (!userMenu.contains(e.target) && !userBtn.contains(e.target)) {
            userMenu.classList.remove("active");
        }
    });

    // Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", (e) => logout(e));

</script>
</body>
</html>
