<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkboard - Dashboard</title>
    <link rel="stylesheet" href="Darkboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    
<header class="dashboard-header">
    <a href="index.html" class="brand">DARKBOARD</a>

    <div class="header-right">
        <!-- Search bar -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search subjects, grades...">
        </div>

        <!-- User and theme -->
        <div class="header-user">
            <!-- Theme toggle -->
            <div class="theme-toggle">
                <button class="theme-btn" id="darkModeBtn" title="Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="theme-btn" id="lightModeBtn" title="Light Mode">
                    <i class="fas fa-sun"></i>
                </button>
            </div>

            <!-- User button -->
            <button class="user-btn" id="userBtn">
                <img id="headerUserImg" src="https://img.freepik.com/premium-photo/number-67_2227-1439.jpg?w=1800" alt="User" class="user-avatar">
                <span id="headerUserName">User</span>
                <i class="fas fa-chevron-down"></i>
            </button>

            <!-- User dropdown menu -->
            <div class="user-menu" id="userMenu">
                <a href="Profile.html"><i class="fas fa-user"></i> My Profile</a>
                <a href="Settings.html"><i class="fas fa-cog"></i> Settings</a>
                <a href="#"><i class="fas fa-question-circle"></i> Help</a>
                <hr>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>
</header>

<div class="dashboard-wrapper">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a href="Subjects.html" class="nav-item">
                <i class="fas fa-book"></i>
                <span>Subjects</span>
            </a>
            <a href="Grades.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Grades</span>
            </a>
            <a href="Schedule.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Schedule</span>
            </a>
            <a href="Announcements.html" class="nav-item">
                <i class="fas fa-bell"></i>
                <span>Announcements</span>
            </a>
        </nav>
    </aside>

    <!-- Main Dashboard Content -->
    <main class="dashboard-content">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <div class="welcome-text">
                <h1>Welcome back, <span id="dashboardUserName">John</span>! ðŸ‘‹</h1>
                <p id="greetingMessage">Ready to ace your studies?</p>
            </div>
            <!-- Quick stats (same as before) -->
        </section>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Cards like Recent Subjects, Grades, Schedule, Announcements -->
        </div>
    </main>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>

<script type="module">
    import { logout } from './script.js'; // Make sure logout function is exported

    // User menu toggle
    const userBtn = document.getElementById("userBtn");
    const userMenu = document.getElementById("userMenu");

    userBtn.addEventListener("click", () => {
        userMenu.classList.toggle("active");
    });

    // Close user menu when clicking outside
    document.addEventListener("click", (e) => {
        if (!userMenu.contains(e.target) && !userBtn.contains(e.target)) {
            userMenu.classList.remove("active");
        }
    });

    // Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", (e) => logout(e));

</script>

</body>
</html>
